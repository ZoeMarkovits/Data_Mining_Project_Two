<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Random Forest Classifier</title>
  <h2>Academic Performance Prediction</h2>
  <b>Instructions: </b>
  <p>Fill in the form to predict whether a student's performance will be low or high.</p>
  <style>
			body{
			   background-color: #b7d7e8;
			   font-family: Verdana,Arial,sans-serif;
			 }
			.container {
			  font-size: x-large;
			 	margin: 10 auto;
			 	width: 80%;
			 	max-width: 960px;
			  border: 10px #667292;
				border-radius: 10px;
			 }
			.submissionfield {
			  width: 290px;
			  height: 390px;
			  border: 1px
			  solid #999999;
			  padding: 5px;
			 }
  </style>
</head>
<body>
<div>
  <form action="/result" method="POST">
    <label for="Raised_Hand">Raised_Hand</label>
    <input type="text" id="Raised_Hand" name="How many times did the student raise their hand in class?">
    <br>
    <label for="Visited_Resources">Visited_Resources</label>
    <input type="text" id="Visited_Resources" name="How many times did the student visit course content?">
    <br>
    <label for="Viewed_Announcements">Viewed_Announcements</label>
    <input type="text" id="Viewed_Announcements" name="How many times did the student check new announcements?">
    <br>
    <label for="Discussion_Groups">Discussion_Groups</label>
    <input type="text" id="Discussion_Groups" name="How many times did the student participate in discussion groups?">
    <br>
    <label for="Under_Seven">Under_Seven</label>
    <select id="Under_Seven" name="Was the student absent under seven times?">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
